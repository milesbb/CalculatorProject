<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 class="text-center mt-5 text-white">Calculator App</h1>
    
    <di class="h-100 d-flex align-items-center justify-content-center m-5">
      <div class="calc-body d-flex flex-column bg-dark p-4 justify-content-center align-items-center">
        <div class="results-div d-block m-0 text-right p-1 m-auto">
          <span class="d-block text-right">0</span>
        </div>
        <div class="text-center mt-2">
            <button class="calc-button text-center func-button">(</button>
            <button class="calc-button text-center func-button">)</button>
            <button class="calc-button text-center func-button">%</button>
            <button class="calc-button text-center func-button">AC</button>
        </div>
        <div class="text-center mt-1">
          <button class="calc-button text-center prime-button">1</button>
          <button class="calc-button text-center prime-button">2</button>
          <button class="calc-button text-center prime-button">3</button>
          <button class="calc-button text-center func-button">+</button>
        </div>
        <div class="text-center mt-1">
          <button class="calc-button text-center prime-button">4</button>
          <button class="calc-button text-center prime-button">5</button>
          <button class="calc-button text-center prime-button">6</button>
          <button class="calc-button text-center func-button">-</button>
        </div>
        <div class="text-center mt-1">
          <button class="calc-button text-center prime-button">7</button>
          <button class="calc-button text-center prime-button">8</button>
          <button class="calc-button text-center prime-button">9</button>
          <button class="calc-button text-center func-button">x</button>
        </div>
        <div class="text-center mt-1">
            <button class="calc-button text-center func-button">.</button>
            <button class="calc-button text-center prime-button">0</button>
            <button class="calc-button text-center func-button">=</button>
            <button class="calc-button text-center func-button">รท</button>
          </div>
      </div>
    </div>

    <script src="./index.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
